{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url(' {{ url_for('static',filename='assets/img/contact-bg.jpg') }} ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Register to Admin</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="my-5">
                            <!-- to get an API token!-->
                            <form action="/register_admin" method="post" id="contactForm" data-sb-form-api-token="API_TOKEN">
                                <div class="form-floating">
                                    <input class="form-control" id="name" type="text" name="name" placeholder="Enter your name..." data-sb-validations="required" />
                                    <label for="name">Name</label>
                                    <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="email" type="email" name="email" placeholder="Enter your email..." data-sb-validations="required,email" />
                                    <label for="email">Email address</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="password" type="text" name="password" placeholder="Create password..." data-sb-validations="required" />
                                    <label for="password">Enter Password</label>
                                    <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="rpassword" type="text" name="rpassword" placeholder="Re-Enter Password" data-sb-validations="required" />
                                    <label for="rpassword">Re-Enter Password</label>
                                    <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div>
                                </div><br>
                                <div>{{message}}</div>
                                <br />
                                <button class="btn btn-lg btn-primary" id="sendMessageButton" type="submit">Sign In</button>
                                <a class="btn btn-lg btn-primary" href="/deshboard_login">Login</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
<!-- footer -->
{% endblock %}
