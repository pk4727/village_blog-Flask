<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>Adimin</title>
    </head>

    <body>
        <h1>Edit / Add Post </h1>
        <hr>
        <td><a href="/deshboard_login"><button class="btn btn-primary text-uppercase">Dashboard page</button></a></td>
        <td><a href="/logout"><button class="btn btn-primary text-uppercase">Logout</button></a></td>
        <hr>
        <form action="/edit_post/{{id}}" method="post" id="contactForm" data-sb-form-api-token="API_TOKEN">
            <div class="form-floating">
                <label for="title">Title</label>
                <input class="form-control" id="title" type="text" name="title" placeholder="Enter title"
                    value="{{post.title}}" data-sb-validations="required" />
                <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
            </div><br>
            <div class="form-floating">
                <label for="subtitle">Subtitle</label>
                <input class="form-control" id="subtitle" type="text" name="subtitle" placeholder="Enter subtitle"
                    value="{{post.subtitle}}" data-sb-validations="required,email" />
                <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
            </div><br>
            <div class="form-floating">
                <label for="slug">slug</label>
                <input class="form-control" id="slug" type="text" name="slug" placeholder="Enter slug"
                    value="{{post.slug}}" data-sb-validations="required" />
                <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div>
            </div><br>
            <div class="form-floating">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" name="content" placeholder="Enter content here..."
                    style="height: 12rem" data-sb-validations="required">{{post.content}}</textarea>
                <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
            </div><br>
            <div class="form-floating">
                <label for="image">Image flie</label>
                <input class="form-control" id="image" name="image" placeholder="Enter image file name"
                    value="{{post.image}}" data-sb-validations="required" />
                <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
            </div><br>
            <br />
            <button class="btn btn-primary" id="sendMessageButton" type="submit">Send</button>
        </form>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    </body>

</html>
