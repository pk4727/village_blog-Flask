<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Admin Login for Village Life</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{{url_for('static',filename='css/signin.css')}}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/deshboard_login" method="post">
      <a href="/"><img class="mb-4" src="{{url_for('static',filename='assets/img/village-dp.png')}}" alt="" width="72" height="72"></a>
      <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>

      <label for="user" class="sr-only">User Name</label>
      <input name="user" type="text" id="user" class="form-control" placeholder="User Name" required autofocus>
      
      <label for="inputPassword" class="sr-only">Password</label>
      <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3"><label><input type="checkbox" value="remember-me"> Remember me</label></div>
      <div>{{message}}</div>
      <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
      <a class="btn btn-lg btn-primary" href="/register_admin">Register</a>
      <p class="mt-5 mb-3 text-muted">&copy; {{parameters['blog_name']}} {{date}}</p>
    </form>
  </body>
</html>
