<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Adimin</title>
    </head>

    <body>
        <h1>Welcome to the Adimn page !</h1>
        <a href="/edit_post/0"><button class="btn btn-primary text-uppercase">Add a New post</button></a>
        <a href="/logout"><button class="btn btn-primary text-uppercase">Logout</button></a>

        <!-- <form action="/file_uploader" method="post" enctype="multipart/form-data"> -->
            <!-- Upload file :-  -->
            <!-- <input type="file" name="file"><br<div>{{message}}</div> -->
            <!-- <button type="submit" class="btn btn-primary text-uppercase">Submit</button> -->
        <!-- </form>  -->
        <br>
        <hr>
        <div>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Title</th>
                        <th scope="col">Date</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                {% for post in posts %}
                <tbody>
                    <tr>
                        <th scope="row">{{post.sno}}</th>
                        <td>{{post.title}}</td>
                        <td>{{post.date}}</td>
                        <td><a href="/edit_post/{{post.id}}"><button
                                    class="btn btn-primary text-uppercase">Edit</button></a></td>
                        <td><a href="/delete_post/{{post.id}}"><button class="btn btn-primary text-uppercase">Delete</button></a></td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    </body>
</html>
